<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css实现三角形原理</title>
    <style>
        /* 原理：定义一个块状元素，将宽高都置0 ，通过设置边框的宽度，显示三角形  */
        div { 
                border:12px solid; 
                border-color:transparent red transparent transparent; 
                height:0px; 
                width:0px; 
            }
            
    </style>
</head>

<body>
    <div></div>
</body>
</html>
